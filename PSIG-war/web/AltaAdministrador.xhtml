                            <h:messages errorClass="msjError" infoClass="msjSuccess" />

                            <h:outputLabel value="email"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaAdministrador.email}" id="email"></h:inputText>
                            <h:outputLabel value="rol"></h:outputLabel>
                            <h:inputText class="form-control" value="#{altaAdministrador.rol}" id="rol"></h:inputText>

                        </h:form>
                      </div>
